<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c159a44032.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sass/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Random Choices Selector</title>
  </head>
  <body>
    <div class="container">
      <h3 class="animate__animated animate__fadeInUp">
        Enter all of the choices divided by (','). <br />
        Press <strong>Enter</strong> When you're done.
      </h3>
      <textarea
        name="content"
        id="textarea"
        cols="30"
        rows="10"
        placeholder="Enter your choices here"
        class="animate__animated animate__fadeInUpBig"
      ></textarea>

      <div id="tags"></div>
    </div>
    <script src="javascript/main.js"></script>
  </body>
</html>
